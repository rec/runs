[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py37']

[tool.doks]
auto = true

[tool.poetry]
name = "runs"
version = "1.1.0"
description = "🏃 Run a block of text as a subprocess 🏃"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"
xmod = "^1.3.2"

[tool.poetry.group.dev.dependencies]
coverage = "^7.1.0"
flake8 = "5.0.4"
pytest = "^7.2.1"
tdir = "^1.4.1"


[tool.coverage]
[tool.coverage.run]
branch = "True"
source = "runs"

[tool.coverage.report]
fail_under = "50"
skip_covered = "True"
exclude_lines = ["", "pragma: no cover", "if False:", "if __name__ == .__main__.:", "raise NotImplementedError"]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
